<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <!-- Default Searchbar -->
  <!--El debounce indica el tiempo en el que tardara en enviar el valor escrito al metodo que lo cacha -->
  <ion-searchbar placeholder="Buscar Album" animated inputmode="text" (ionChange)="searchChange($event)" debounce="250">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBusar:'title'"><!--en el filtro texto buscar bindea con el valor dee ts, si se pone entre '' se enviaria un string, el ultimo valor es el elemento por el cual se quiere buscar, id, title, nombre-->
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
