<app-headers titulo="Florent action button"></app-headers>

<ion-content>
    <!-- fab placed to the top end -->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <!--La propiedad fixed hace que el boton se quede en la posicion de la pantalla aun que s ele haga scroll-->
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top"> ">
            <ion-fab-button (click)="onClickFab()">
                <ion-icon name="logo-facebook" color="facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-twitter" color="twitter"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-youtube" color="youtube"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start"> ">
            <ion-fab-button (click)="onClickFab()">
                <ion-icon name="logo-vimeo" color="primary"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-google"  color="google"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-github"  color="github"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let item of data; let i = index">
            <ion-label>Item {{i+1}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="youtube">
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
